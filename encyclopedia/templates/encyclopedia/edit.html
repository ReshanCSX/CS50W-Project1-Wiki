{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit article: {{title}} </h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div class="mt-3">
            {{form}}
            <input class="btn btn-primary my-3" type="submit" value="Edit article">
        </div>
    </form>
{% endblock %}
