{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            {% if page_name %}
                {% block title %}{% endblock %} - Wiki
            {% else %}
                Wiki - Encyclopedia
            {% endif %}
            
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="p-2">Wiki</h2>
                <form class="p-2" action="{% url 'search' %}">
                    <input class="search" autocomplete="off" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div class="p-2">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div class="p-2">
                    <a href="{% url 'create' %}">Create New Page</a>
                </div>
                <div class="p-2">
                    <a href="{% url 'random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9 ps-5 pe-5">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
